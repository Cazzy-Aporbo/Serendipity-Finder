name: Serendipity Production CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest mypy
          # Install the project in editable mode to fix pathing issues
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e . 

      - name: Lint with Flake8
        run: |
          # F821: undefined names, E9: Syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Type Check (Mypy)
        run: mypy . --ignore-missing-imports

      - name: Execute Discovery Engine Tests
        run: |
          # This ensures the 'serendipity_finder' module is in the path
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/
