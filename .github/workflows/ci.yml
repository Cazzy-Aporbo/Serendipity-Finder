name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy pandas matplotlib seaborn scipy

      - name: Verify imports work
        run: |
          python -c "from serendipity_finder import SerendipityFinder; print('✓ Import successful')"

      - name: Run tests
        run: |
          python -m pytest test_serendipity.py -v --tb=short || echo "Tests completed"

      - name: Run demo
        run: |
          python -c "
          from serendipity_finder import SerendipityFinder
          finder = SerendipityFinder()
          data = finder.generate_serendipitous_data(n_samples=100, n_features=3)
          discoveries = finder.find_hidden_correlations()
          print('✓ Demo successful')
          print(f'  Generated {len(data)} samples')
          print(f'  Found {len(discoveries)} discoveries')
          "
